<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Home - Sara Truffi Portfolio</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #fcfaf5;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      nav ul { list-style: none; }
      nav ul li { display: inline; margin-right: 20px; }
      nav a {
        text-decoration: none;
        font-family: "Open Sans", sans-serif;
        font-size: 18px;
        color: #d14f9c;
        padding: 6px 10px;
      }

      nav a:hover { color: #ffb6db; }
      nav a:active { color: #aa2f79; }
      nav a:visited { color: #c6428f; }

      .home-image {
        width: 100%;
        display: block;
      }

      .home-text {
        text-align: center;
        padding: 60px 0;
      }

      .home-text h1 {
        font-size: 2em;
        color: #d14f9c;
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }

      footer {
        background-color: #d14f9c;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        font-family: "Open Sans", sans-serif;
      }

  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="https://sstruffi.github.io/home.html/">Home</a></li>
          <li><a href="https://sstruffi.github.io/work.index/">Portfolio</a></li>
          <li><a href="https://sstruffi.github.io/aboutme.html/">About Me</a></li>
          <li><a href="https://sstruffi.github.io/contactme.html/">Contact Me</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <img src="homePage.png"
           alt="Preview of the Sara Truffi portfolio homepage"
           class="home-image"
           width="1200"
           height="600">
    </div>

    <div class="container">
      <section class="home-text">
        <h1>
          Welcome to my design portfolio. Explore my projects, learn more about me, or get in touch!
        </h1>
      </section>
    </div>

    <footer>@ 2025 Sara Truffi - All Rights Reserved</footer>
